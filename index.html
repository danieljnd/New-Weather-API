<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Weather API</title>
</head>

<body>
    <h1 id="heading" data-aos="fade-right" data-aos-duration="500">Weather API</h1>

    <div class="container" data-aos="fade-left" data-aos-duration="500">
        <label for="city-input"></label>
        <div class="container2">
            <input type="text" id="city-input" name="city-input" placeholder="City...">
            <button id="SubmitButton" type="button" onclick="getWeather()">Submit</button>
            <div id="error-message" class="error-message"></div>
        </div>
        <div class="iconAndInfo hide2">
            <div class="containerForInfo">
                <div class="weather-info"></div>
                <div class="weather-info weather-country"></div>
                <div class="weather-info weather-temp"></div>
                <div class="weather-info weather-windSpeed"></div>
                <div class="weather-info weather-currentTime"></div>
                <div class="weather-info weather-weather"></div>
            </div>
            <div id="weather-container"></div>


            <!-- Animated weather icons -->
            <span class="weather-icons">
                <img id="clear-day" class="icon-styling hide" src="original/animated/clear-day.svg">
                <img id="clear-night" class="icon-styling hide" src="original/animated/clear-night.svg">
                <!-- <img id="cloudy-day" class="icon-styling hide" src="original/animated/cloudy-day-1.svg">
                <img id="cloudy-night" class="icon-styling hide" src="original/animated/cloudy-night-1.svg"> -->
                <img id="fair-day" class="icon-styling hide" src="original/animated/fair-day.svg">
                <img id="fair-night" class="icon-styling hide" src="original/animated/fair-night.svg">
                <img id="fog" class="icon-styling hide" src="original/animated/fog.svg">
                <img id="mist" class="icon-styling hide" src="original/animated/fog.svg">
                <img id="haze" class="icon-styling hide" src="original/animated/haze.svg">
                <img id="hurricane" class="icon-styling hide" src="original/animated/hurricane.svg">
                <img id="isolated-thunderstorms" class="icon-styling hide"
                    src="original/animated/isolated-thunderstorms.svg">
                <img id="partly-cloudy-day" class="icon-styling hide" src="original/animated/partly-cloudy-day.svg">
                <img id="partly-cloudy-night" class="icon-styling hide" src="original/animated/partly-cloudy-night.svg">
                <img id="rain-and-sleet" class="icon-styling hide" src="original/animated/rain-and-sleet-mix.svg">
                <img id="rain-and-snow" class="icon-styling hide" src="original/animated/rain-and-snow-mix.svg">
                <img id="rainy-night" class="icon-styling hide" src="original/animated/rainy-1-night.svg">
                <img id="rainy-day" class="icon-styling hide" src="original/animated/rainy-1-day.svg">
                <img id="scattered-thunderstorm" class="icon-styling hide"
                    src="original/animated/scattered-thunderstorms.svg">
                <img id="sleet" class="icon-styling hide" src="original/animated/sleet.svg">
                <img id="snow" class="icon-styling hide" src="original/animated/snowy-1.svg">
                <img id="sunny-day" class="icon-styling hide" src="original/animated/sunny-day.svg">
                <img id="sunny-night" class="icon-styling hide" src="original/animated/sunny-night.svg">
                <img id="thunder" class="icon-styling hide" src="original/animated/thunder.svg">
                <img id="moderate-or-heavy-rain-with-thunder-night" class="icon-styling hide"
                    src="original/animated/thunder.svg">
                <img id="moderate-or-heavy-rain-with-thunder-day" class="icon-styling hide"
                    src="original/animated/thunder.svg">
                <img id="tornado" class="icon-styling hide" src="original/animated/tornado.svg">
                <img id="tropical-storm" class="icon-styling hide" src="original/animated/tropical-storm.svg">
                <img id="windy" class="icon-styling hide" src="original/animated/wind.svg">
                <img id="light-rain-day" class="icon-styling hide" src="original/animated/rainy-2.svg">
                <img id="light-rain-shower-day" class="icon-styling hide" src="original/animated/rainy-2.svg">
                <img id="light-rain-shower-night" class="icon-styling hide" src="original/animated/rainy-4.svg">
                <img id="light-rain-night" class="icon-styling hide" src="original/animated/rainy-4.svg">
                <img id="overcast-day" class="icon-styling hide" src="original/animated/cloudy-day-2.svg">
                <img id="overcast-night" class="icon-styling hide" src="original/animated/cloudy-night-2.svg">
                <img id="light-drizzle-day" class="icon-styling hide" src="original/animated/rainy-4.svg">
                <img id="light-drizzle-night" class="icon-styling hide" src="original/animated/rainy-4.svg">
                <img id="heavy-rain" class="icon-styling hide" src="original/animated/rainy-6.svg">
                <img id="moderate-or-heavy-rain-shower" class="icon-styling hide" src="original/animated/rainy-6.svg">
                <img id="torrential-rain-shower" class="icon-styling hide" src="original/animated/rainy-6.svg">
                <img id="cloudy" class="icon-styling hide" src="original/animated/cloudy.svg">
                <img id="moderate-or-heavy-snow-showers-night" class="icon-styling hide"
                    src="original/animated/snowy-6.svg">
                <img id="moderate-or-heavy-snow-showers-day" class="icon-styling hide"
                    src="original/animated/snowy-3.svg">
            </span>
        </div>
    </div>





    <script src="main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
